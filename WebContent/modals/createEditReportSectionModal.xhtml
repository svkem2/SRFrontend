<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">                  
    <h:form id="modalForm" class="editEntityModal">
        <p:dialog class="small-11 columns " header="Report Section Details" widgetVar="createEditReportSectionModal" modal="true" showEffect="fade" hideEffect="fade" resizable="false">

            <div class="row">
                <div class="small-12 columns">
                    <h5 class="greenFont"><strong>Report Section Details</strong></h5>
                </div>
                <div class="small-2 medium-6 columns">
                    <h:outputLabel for="sectionHeading" value="Section Heading:" />
                    <p:inputText id="sectionHeading" label="Section Heading:" value="#{reportSectionAdminBean.selectedReportSection.sectionHeading}">
                    </p:inputText>
                    <p:message id="sectionHeadingMsg" for="sectionHeading" style="color: red;" />
                </div>                
                <div class="small-2 medium-6 columns">
                    <h:outputLabel for="structureId" value="Report Structure ID:" />
                    <p:inputText id="structureId" label="Report Structure ID:" value="#{reportSectionAdminBean.selectedReportSection.sectionStructureId}">
                    </p:inputText>
                    <p:message id="reportStructureMsg" for="structureId" style="color: red;" />
                </div>                
                <div class="small-2 medium-6 columns end">
                    <h:outputLabel for="sectionPosition" value="Section Position:" />
                    <p:inputText id="sectionPosition" label="Section Position:" value="#{reportSectionAdminBean.selectedReportSection.sectionPosition}">
                    </p:inputText>
                    <p:message id="sectionPositionMsg" for="sectionPosition" style="color: red;" />
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="small-12 columns">
                    <p:messages globalOnly="true"/>
                </div>
            </div>
            <div class="row dataTableHeader">
                <div class="small-12 columns tableHeaderFacet ">
                    <div class="button-group tableHeaderFacet float-right">
                        <p:commandButton value="Save Entry" class="button tableHeaderFacet" ajax="true" actionListener="#{reportSectionAdminBean.saveEntryAction(actionEvent)}">
                        </p:commandButton>
                        <p:commandButton value="Cancel" class="button tableHeaderFacet" ajax="false" onclick="modalForm.hide()" immediate="true">
                        </p:commandButton>
                    </div>
                </div>
            </div>
        </p:dialog>
        <p:growl autoUpdate="true"></p:growl>
    </h:form>
</html>
