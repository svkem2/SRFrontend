<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">                  
    <h:form id="modalForm" class="editEntityModal">
        <p:dialog class="small-11 columns " header="Report Section Content Details" widgetVar="createEditReportSectionContentModal" modal="true" showEffect="fade" hideEffect="fade" resizable="false">

            <div class="row">
                <div class="small-12 columns">
                    <h5 class="greenFont"><strong>Report Section Content Details</strong></h5>
                </div>
                <div class="small-2 medium-6 columns">
                    <h:outputLabel for="filename" value="Filename:" />
                    <p:inputText id="filename" label="Filename:" value="#{reportSectionContentAdminBean.selectedReportSectionContent.filename}">
                    </p:inputText>
                    <p:message id="filenameMsg" for="filename" style="color: red;" />
                </div>                         
                <div class="small-2 medium-6 columns">
                    <h:outputLabel for="reportSectionId" value="Report Section ID:" />
                    <p:inputText id="reportSectionId" label="Report Section ID:" value="#{reportSectionContentAdminBean.selectedReportSectionContent.reportSectionId}">
                    </p:inputText>
                    <p:message id="reportSectionIdMsg" for="reportSectionId" style="color: red;" />
                </div>                    
                <div class="small-2 medium-6 columns end">
                    <h:outputLabel for="groupList" value="Group List:" />
                    <p:inputText id="groupList" label="Group List:" value="#{reportSectionContentAdminBean.selectedReportSectionContent.groupList}">
                    </p:inputText>
                    <p:message id="groupListMsg" for="groupList" style="color: red;" />
                </div>
                
                <div class="small-2 medium-6 columns end">
                    <h:outputLabel for="identifier" value="Identifier:" />
                    <p:inputText id="identifier" label="Identifier:" value="#{reportSectionContentAdminBean.selectedReportSectionContent.identifier}">
                    </p:inputText>
                    <p:message id="identifierMsg" for="identifier" style="color: red;" />
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="small-12 columns">
                    <p:messages globalOnly="true"/>
                </div>
            </div>
            <div class="row dataTableHeader">
                <div class="small-12 columns tableHeaderFacet ">
                    <div class="button-group tableHeaderFacet float-right">
                        <p:commandButton value="Save Entry" class="button tableHeaderFacet" ajax="true" actionListener="#{reportSectionContentAdminBean.saveEntryAction(actionEvent)}">
                        </p:commandButton>
                        <p:commandButton value="Cancel" class="button tableHeaderFacet" ajax="false" onclick="modalForm.hide()" immediate="true">
                        </p:commandButton>
                    </div>
                </div>
            </div>
        </p:dialog>
        <p:growl autoUpdate="true"></p:growl>
    </h:form>
</html>
