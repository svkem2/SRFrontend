<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">                  
    <h:form id="filePathModalForm" class="editEntityModal">
        <p:dialog class="small-11 columns " header="Input File Entry" widgetVar="createEditFilePathModal" modal="true" showEffect="fade" hideEffect="fade" resizable="false">

            <div class="row">
                <div class="small-12 columns">
                    <h5 class="greenFont"><strong>File Path Details</strong></h5>
                </div>
                <div class="small-12 medium-6 columns">
                    <h:outputLabel for="filePath" value="File Path:" />
                    <p:inputText id="filePath" label="File Path" value="#{filePathAdminBean.selectedFilePath.filePath}">
                    </p:inputText>
                    <p:message id="filePathFormatMsg" for="filePath" style="color: red;" />
                </div>
                <div class="small-12 medium-6 columns">
                    <h:outputLabel for="pathType" value="Path Type:" />
                    <p:inputText id="pathType" label="Path Type" value="#{filePathAdminBean.selectedFilePath.pathType}">
                    </p:inputText>
                    <p:message id="pathTypeFormatMsg" for="pathType" style="color: red;" />
                </div>
            </div>
            <br/>
            <div class="row .dataTableHeader">
                <div class="small-12 columns tableHeaderFacet ">
                    <div class="button-group tableHeaderFacet float-right">
                        <p:commandButton value="Save Entry" class="button tableHeaderFacet" ajax="true" actionListener="#{filePathAdminBean.saveEntryAction(actionEvent)}">
                        </p:commandButton>
                        <p:commandButton value="Cancel" class="button tableHeaderFacet" ajax="false" onclick="modalForm.hide()" immediate="true">
                        </p:commandButton>
                    </div>
                </div>
            </div>
        </p:dialog>
    </h:form>
</html>
