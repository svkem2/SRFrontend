<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>S&amp;R Administration | Page Expired</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/layout.xhtml">
            <ui:define name="titlebar">
                <h5 class="text-center pageTitle"><strong>This page has expired</strong></h5>
            </ui:define>
            <ui:define name="content">
                <div class="row">
                    <div class="small-12 medium-2"></div>
                    <div class="small-12 medium-8">
                        Please try login again to proceed.
                        <h:form>
                            <h:commandButton class="button" action="#{authController.logout}" value="Login Page" />
                        </h:form>
                    </div>
                    <div class="small-12 medium-2"></div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
