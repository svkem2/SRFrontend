<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <link rel="shortcut icon" type="image/png" href="resources/img/favicon.png"/>

        <!--  CUSTOM CSS AND FOUNDATION CSS -->
        <h:outputStylesheet library="css" name="foundation.css" />
        <h:outputStylesheet library="css" name="foundation-icons.css" />
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="customStyles.css"/>

        <!-- JAVASCRIPT DEPENDENCIES -->
        <h:outputScript library="js" name="foundation.js" />

        <!-- CUSTOM JAVASCRIPT -->
        <h:outputScript library="js" name="custom.js" />

        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>S&amp;R Administration - 500 Error</title>
    </h:head>
    <h:body>

        <!-- WRAPPER -->
        <div id="wrapper">

            <!-- HEADER-->
            <div id="header" class="row">
                <div class="top-bar" role="navigation">
                    <div class="top-bar-left logo" style='cursor:pointer; background-image:url("http://localhost:8080/SRFrontend/resources/img/logo2.png");' onclick="location.href = '/SRFrontend/faces/dashboard.xhtml';">
                    </div>

                </div>
            </div>

            <!-- CONTENT -->
            <div id="content" class="row">
                <div class="title-bar titleBar">
                    <h5 class="text-center pageTitle"><strong>S&amp;R ADMINISTRATION - 500 ERROR</strong></h5>
                </div>
                <div class="mainContent row">
                    <div class="small-12 errorBox">
                        <br/>
                        <p>Server Error.</p>
                        <p>Please try login as a different user or contact administration.</p>
                        <h:form>
                            <h:commandButton class="button" action="#{authController.logout}" value="Login Page" />
                        </h:form>
                    </div>

                </div>
            </div>

            <!-- FOOTER -->
            <div id="footer" class="row">
                <div id="footer"></div>
            </div>

        </div>
    </h:body>  
</html>
